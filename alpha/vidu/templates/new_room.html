{% extends 'base.html' %}

{% block title %}Start a New Room{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Room</a></li>
  <li class="breadcrumb-item active">New Room</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Create</button>
  </form>
{% endblock %}
